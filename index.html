<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Multi Timer App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 30px;
            background: #f5f5f5;
        }

        h1 {
            text-align: center;
        }

        #task-form input,
        #task-form button {
            margin: 5px;
            padding: 5px;
        }

        #csv-input {
            margin: 10px 0;
        }

        #tasks {
            margin-top: 20px;
        }

        .task {
            padding: 8px;
            margin: 5px 0;
            background: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .active {
            border: 2px solid #007bff;
            background: #e7f0ff;
        }

        #controls {
            margin-top: 20px;
            text-align: center;
        }

        #next-btn {
            display: none;
            margin-top: 10px;
            padding: 8px 16px;
        }
    </style>
</head>

<body>
    <h1>Multi Timer App</h1>

    <form id="task-form">
        <input type="text" id="task-name" placeholder="Task name" required>
        <input type="number" id="task-minutes" placeholder="Minutes" min="1" required>
        <button type="submit">Add Task</button>
    </form>

    <div>
        <label for="csv-input">Import CSV:</label>
        <input type="file" id="csv-input" accept=".csv">
    </div>

    <div id="tasks"></div>

    <div id="controls">
        <button id="start-btn">Start</button>
        <button id="next-btn">Next Task</button>
    </div>

    <audio id="buzzer" src="https://actions.google.com/sounds/v1/alarms/alarm_clock.ogg" preload="auto"></audio>

    <script>
        const taskForm = document.getElementById('task-form');
        const tasksDiv = document.getElementById('tasks');
        const startBtn = document.getElementById('start-btn');
        const nextBtn = document.getElementById('next-btn');
        const csvInput = document.getElementById('csv-input');
        const buzzer = document.getElementById('buzzer');

        let tasks = [];
        let currentIndex = -1;
        let timerInterval = null;
        let remainingSeconds = 0;

        // Manual task add
        taskForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const name = document.getElementById('task-name').value.trim();
            const minutes = parseInt(document.getElementById('task-minutes').value, 10);
            if (!name || isNaN(minutes) || minutes <= 0) return;

            const seconds = minutes * 60;
            tasks.push({ name, seconds });
            renderTasks();

            taskForm.reset();
        });

        // CSV import
        csvInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = function (event) {
                const text = event.target.result;
                parseCSV(text);
            };
            reader.readAsText(file);
        });

        function parseCSV(data) {
            const lines = data.trim().split(/\r?\n/); // handles both \n and \r\n
            let header = lines.shift().split(",").map(h => h.trim().toLowerCase());

            const nameIndex = header.indexOf("task_name");
            const timeIndex = header.indexOf("time_in_minutes");

            if (nameIndex === -1 || timeIndex === -1) {
                alert("CSV must have 'task_name' and 'time_in_minutes' headers.");
                return;
            }

            lines.forEach(line => {
                const parts = line.split(",").map(p => p.trim());
                const name = parts[nameIndex];
                const minutes = parseInt(parts[timeIndex], 10);
                if (name && !isNaN(minutes) && minutes > 0) {
                    tasks.push({ name, seconds: minutes * 60 });
                }
            });

            renderTasks();
        }

        // Start timers
        startBtn.addEventListener('click', () => {
            if (tasks.length === 0) return alert("Add or import at least one task!");
            currentIndex = 0;
            startTask(currentIndex);
            startBtn.disabled = true;
        });

        nextBtn.addEventListener('click', () => {
            nextBtn.style.display = 'none';
            if (currentIndex + 1 < tasks.length) {
                currentIndex++;
                startTask(currentIndex);
            } else {
                alert("All tasks completed!");
                startBtn.disabled = false;
            }
        });

        function renderTasks() {
            tasksDiv.innerHTML = "";
            tasks.forEach((task, i) => {
                const div = document.createElement('div');
                div.className = "task" + (i === currentIndex ? " active" : "");
                div.textContent = `${task.name} — ${formatTime(task.seconds)}`;
                tasksDiv.appendChild(div);
            });
        }

        function startTask(index) {
            clearInterval(timerInterval);
            remainingSeconds = tasks[index].seconds;
            updateTaskDisplay();
            timerInterval = setInterval(() => {
                remainingSeconds--;
                updateTaskDisplay();
                if (remainingSeconds <= 0) {
                    clearInterval(timerInterval);
                    buzzer.play();
                    nextBtn.style.display = 'inline-block';
                }
            }, 1000);
        }

        function updateTaskDisplay() {
            renderTasks();
            const taskDivs = tasksDiv.getElementsByClassName('task');
            if (taskDivs[currentIndex]) {
                taskDivs[currentIndex].textContent =
                    `${tasks[currentIndex].name} — ${formatTime(remainingSeconds)}`;
                taskDivs[currentIndex].classList.add('active');
            }
        }

        function formatTime(seconds) {
            const h = String(Math.floor(seconds / 3600)).padStart(2, '0');
            const m = String(Math.floor((seconds % 3600) / 60)).padStart(2, '0');
            const s = String(seconds % 60).padStart(2, '0');
            return `${h}:${m}:${s}`;
        }
    </script>
</body>

</html>
